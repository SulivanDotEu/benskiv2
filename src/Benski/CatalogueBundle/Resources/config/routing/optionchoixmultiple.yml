optionchoixmultiple:
    pattern:  /
    defaults: { _controller: "BenskiCatalogueBundle:OptionChoixMultiple:index" }

optionchoixmultiple_show:
    pattern:  /{id}/show
    defaults: { _controller: "BenskiCatalogueBundle:OptionChoixMultiple:show" }

optionchoixmultiple_new:
    pattern:  /new
    defaults: { _controller: "BenskiCatalogueBundle:OptionChoixMultiple:new" }

optionchoixmultiple_create:
    pattern:  /create
    defaults: { _controller: "BenskiCatalogueBundle:OptionChoixMultiple:create" }
