optionchoixmultiple_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "BenskiCatalogueBundle:OptionChoixMultiple:edit" }

optionchoixmultiple_update:
    pattern:  /{id}/update
    defaults: { _controller: "BenskiCatalogueBundle:OptionChoixMultiple:update" }
